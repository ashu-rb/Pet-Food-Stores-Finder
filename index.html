<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Food Shops using Google Maps Project</title>
    <script src="js/store-data.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <link
      rel="shortcut icon"
      href="img/google-maps-icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="title">DOG FOOD STORES</div>
    <div class="search-container">
      <div class="search">
        <input type="text" id="zip-code-input" laceholder="Enter Zip" p/>
        <i class="fas fa-search" onclick="searchStores()"></i>
      </div>
    </div>
    <div class="stores-list-container">
      <div class="stores-list">
        <div class="store-container">
          <div class="store-info-container">
            <div class="store-address">
              <span>Delhi Technological University</span>
              <span>Delhi, India 110094</span>
            </div>
            <div class="store-phone-number">+91 9013157434</div>
          </div>
          <div class="store-number-container">
            <div class="store-number">
              1
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHKlbNpATScZ66ZnMRl0jzAZf3VhMIqLE&libraries=places&callback=initMap">
</script>
  </body>
</html>
